<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- importazione bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- importazione Vue -->
    <script src="https://unpkg.com/vue@3"></script>


    <div class="container text-center bg-body-secondary py-4" id="app">
        <h1 class="mb-4 text-uppercase fw-bold">
            {{testo}}
        </h1>

        <img :src="img" alt="">
    </div>



    <script>
        const {createApp} = Vue;
        
        createApp({
            data() {
                return {
                    testo: "Hello World!",
                    img: "https://images2.gazzettaobjects.it/assets-mc/tennis/giocatori/high/jannik_sinner.png"
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
